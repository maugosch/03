<!DOCTYPE html>
<html>
	<head>
		<title>Array checker</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Array checker</h1>
		<p>Display results on the console</p>

		<script>
			var array = [], i, arrayOrdered = true;

			// assing random integers to array elements
			for (i = 0; i < 5; i += 1) {
				array[i] = Math.floor((Math.random() * 5) + 1);
			}

			// show array elements
			window.console.log('Array elements:');
			for (i = 0; i < array.length; i += 1) {
                window.console.log(array[i]);
            }
			
			// check whether the array is ordered
			for (i = 1; i < array.length; i += 1) {
                if (array[i] < array[i - 1]) {
                    arrayOrdered = false;
                    break;
                }
            }
			
			// display message: Array is ordered / unordered
			window.console.log(`${arrayOrdered ? 'Array is ordered' : 'Array is unordered'}`);
		</script>
	</body>
</html>
