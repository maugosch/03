<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			// read user's number (popup window)
			var person = prompt("Guess a number!");
			// create a random number
			var x = Math.floor((Math.random()*5)+1); 
			// compare the numbers
			if (person == x){
				window.alert("Good work!");
				} else {
				window.alert("Sorry!"); 
			}
					
		</script>
	</body>
</html>
