<!DOCTYPE html>
<html>
	<head>
		<title>Display pattern</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display pattern</h1>

		<script>
            var i, x;
            var star = "*";
			for (i = 1; i < 6; i++) {
                for (x = 1; x <= i; x++) {
                    console.log(star.repeat(i));
                }
                console.log("\n");
            }
			
		</script>
	</body>
</html>
